<app-header></app-header>
<div class="container">
  <div
    class="rwo d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h2 class="h2">All Books List</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Catagory</th>
          <th scope="col">Publisher</th>
          <th scope="col">PublisherDate</th>
          <th scope="col">contents</th>
          <th scope="col">Author</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>


      <tbody>
        <tr *ngFor="let book of Books; let i = index">
          <th scope="row">{{ book.id }}</th>
          <td>{{ book.title }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.catagory }}</td>
          <td>{{ book.publisher }}</td>
          <td>{{ book.publisherDate }}</td>
          <td>{{ book.contents }}</td>
          <td>{{ book.author }}</td>
          <td class="text-center">
            <button
              class="btn btn-sm btn-primary" *ngIf="role == 'ROLE_AUTHOR'"
              routerLink="/edit-book/{{ book.id }}"
            >
              Edit
            </button>

            &nbsp;&nbsp;<button
            class="btn btn-sm btn-primary" *ngIf="role == 'ROLE_USER'"
            routerLink="/payment/{{ book.id }}/{{book.price}}"
          >

          Payment
          </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-header></app-header>
<!DOCTYPE html>

<html lang="en">
  <div class="login col-4-m-auto shadow-lg"></div>
<body>
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h1 class="card-title text-center">Add new Book</h1>
                <div class="card-text">
                    <form [formGroup]="bookform" (ngSubmit)="onSubmit(bookform.value)">
                      <div class="form-group">
                            <label for="">Title</label>
                           <input type="text" class="form-control form-control-sm" formControlName="title" name="title">
                          </div>

                       <div class="form-group">

                            <label for="">Catagory</label>

                            <input type="text" class="form-control form-control-sm" formControlName="catagory" name="catagory">
                        </div>
                        <div class="form-group">

                          <label for="">Price</label>

                          <input type="number" class="form-control form-control-sm" formControlName="price" name="price">

                        </div>

                        <div class="form-group">

                            <label for="">Author</label>
                            <input type="text" class="form-control form-control-sm"  formControlName="author" name="author">

                        </div>
                        <div class="form-group">

                            <label for="">Publisher</label>

                            <input type="text" class="form-control form-control-sm" formControlName="publisher" name="publisher">

                        </div>

                        <div class="form-group">

                            <label for="">Publish Date</label>

                            <input type="date" class="form-control form-control-sm" formControlName="publisherDate" name="publisherDate" >

                        </div>

                        <div class="form-group">

                            <label for="">Image</label>

                            <input type="file" class="form-control form-control-sm" formControlName="image" name="image">

                        </div>

                      
                        <div class="form-group">

                            <label for="">Contents</label>

                            <textarea class="form-control form-control-sm" formControlName="contents" name="contents" cols="20" rows="5"></textarea>

                        </div>

                      <button type="submit" class="btn btn-primary col-lg-12">Save</button>

                    </form>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
